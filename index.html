<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                <img id="person-img" src="person-1.jpeg" alt="person">
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">Ux designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae molestias voluptatem velit odio illo quam eos, similique laudantium nesciunt ipsam fugit. Nam explicabo placeat vel totam porro dolores laboriosam asperiores!</p>
            <!-- prev next buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="prev-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
